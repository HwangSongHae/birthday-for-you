<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>짧은 편지</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h2>💌</h2>
    <p id="letter"></p>

    <script>
      const paragraphs = [
        ["어허, 그만 보라고 했는데 계속 보네 ?<br>"],
        ["안되겠네 창이 ~ <br>"],
        ["딱  17일 까지만 열어둘거야 ! "],
      ];

      let currentIndex = 0;

      document.body.addEventListener("click", () => {
        if (currentIndex >= paragraphs.length) return;

        const letterEl = document.getElementById("letter");
        letterEl.innerHTML += paragraphs[currentIndex] + "<br><br>";
        currentIndex++;

        // 스크롤 아래로 자동 이동
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: "smooth",
        });
      });
    </script>

    <a href="letter.html" class="nav-button">다음 ▶️</a>
    <!-- <a href="gellery.html" class="nav-button">다음 ▶️</a> -->
  </body>
</html>
